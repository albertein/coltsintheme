<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="{{charset}}">
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="coltsin">
  <meta name="description" content="Coltsin es una comunidad orientada al desarrollo tecnologico en el estado de Sinaloa">
  <title>{{blog-name}}</title>
  <link href='http://fonts.googleapis.com/css?family=Podkova:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="{{template-url}}/style.css">
  <link rel="alternate" type="application/rss+xml" title="Suscribirse al Feed RSS de {{blog-name}}" href="{{rss-feed}}">
  <link rel="alternate" type="application/atom+xml" title="Suscribirse al Feed Atom de {{blog-name}}" href="{{atom-feed}}">
  <link rel="pingback" href="{{pingback-url}}">
  {{{wp-header}}}
</head>
<body>
    <a href="http://github.com/albertein/coltsintheme"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub"></a>
  <div class="container">
    <header class="{{header-class}}">
        <nav class="top-menu">
            <div class="top-menu-container">
                <ul>
                    <li>
		      <a href="{{home-url}}">Inicio</a>
		    </li>
                    <li><a href="{{about-url}}">A cerca de</a></li>
                    <li>Eventos</li>
                    <li>Contacto</li>
                    <li><a href="{{blog-url}}">Blog</a></li>
                    <li class="top-menu-search">
                        Buscar
                        <input type="search" id="site-search-field">
                    </li>
                </ul>
            </div>
        </nav>
	<div class="contact-inline contact-inline-downward">
	  <div class="contact-inline-top">
	  </div>
	  <div class="contact-inline-content">
            <h1>Contacto</h1>
            <p><input type="text" value="Nombre"></p>
            <p><input type="email" value="Correo Electronico"></p>
            <p><input type="text" value="Asunto"></p>
            <p><textarea>Mensage</textarea></p>
            <div class="contact-send-button orange-button">
              Enviar
            </div>
            <div class="clear"></div>
	  </div>
	</div>
	{{#is_front_page}}
        <div class="main-background">
            <p>
                <span class="coltsin-name">Coltsin</span>, 
                Estimulando la Creatividad<br/>tecnologica en Sinaloa.
            <p>
        </div>
	{{/is_front_page}}
    </header>
